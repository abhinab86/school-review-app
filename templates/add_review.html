<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add School Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container mt-4">
    <div class="card p-4 shadow">
        <h2 class="mb-4 text-center">Submit a School Review</h2>
        <form action="/submit" method="post">
            <input class="form-control mb-3" type="text" name="name" placeholder="Your Name" required>
            <input class="form-control mb-3" type="text" name="school" placeholder="School Name" required>
            <input class="form-control mb-3" type="number" name="rating" placeholder="Rating (1-5)" min="1" max="5" required>
            <textarea class="form-control mb-3" name="comment" placeholder="Your Review" rows="4" required></textarea>
            <button type="submit" class="btn btn-success w-100">Submit Review</button>
        </form>
    </div>
    <div class="text-center mt-3">
        <a href="/reviews" class="btn btn-link">View All Reviews</a>
    </div>
</div>
</body>
</html>
